<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/loginn.css' %}">
</head>
<body>

<div class="container border-bottom">
    <div class="row">

        <div class="col-5 mx-auto">
            <form action="{% url 'register' %}" method="post">
                {% csrf_token %}
                <h1 class="h4 mb-3 fw-normal">Crie sua conta</h1>

                {{ form }}
                <button class="w-100 btn btn-lg btn-primary mt-3" type="submit">Registrar</button>

                {% for k, v in form.errors.items %}
                {{ v }}
                {% endfor %}
            </form>
            <a href="{% url 'login' %}">
                <button class="w-100 btn btn-lg btn-outline-secondary mt-2" type="submit">Voltar</button>
            </a>

            <p class="mt-5 text-body-secondary text-center">Criado por Afonso Oliveira usando Bootstrap</p>
            <p class="mt-2 mb-3 text-body-secondary text-center">&copy; 2017â€“2023</p>
        </div>
    </div>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

</body>
</html>
